---
language: python
if: type IN (pull_request) OR branch IN (main, develop)
python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  # XXX: Migrate this to Poetry fully
  - "pip install virtualenv"
  - "virtualenv ./venv"
  - "source ./venv/bin/activate"
  - "python -m pip install -U pip"
  - "pip install tox"

jobs:
  include:
    - stage: "lint"
      name: "Linting Tests"
      script: "tox -e black"
    - script: "tox -e flake8"
    - script: "tox -e bandit"
    - script: "tox -e pydocstyle"
    - stage: "test"
      name: "Unit Tests"
      script: "tox -e py46,py37,py38"
    - stage: "coveralls"
      name: "Coveralls"
      script: "tox -e coveralls"

stages:
  - "lint"
  - "test"
  - "coveralls"
