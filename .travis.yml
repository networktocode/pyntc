---
language: python
if: type IN (pull_request) OR branch IN (main, develop)
python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  # XXX: Migrate this to Poetry fully
  # Install Tox, which is currently our testrunner and helper
  - pip install virtualenv


script:
  # Run all our tests
  - virtualenv .
  - source ./bin/activate
  - python -m pip install -U pip
  - pip install tox
  - tox
  - tox -e coveralls
